<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
      ul#gallery li+li {
          display: none;
      }

      ul#gallery {
        list-style: none;
      }
    </style>
  </head>
  <body>
      <ul id="gallery">
        <li><img src="./pics-large/pic1-320x240.jpg" ></li>
        <li><img src="./pics-large/pic2-320x240.jpg" ></li>
        <li><img src="./pics-large/pic3-320x240.jpg" ></li>
        <li><img src="./pics-large/pic4-320x240.jpg" ></li>
        <li><img src="./pics-large/pic5-320x240.jpg" ></li>
      </ul>

      <div>
        <input type="button" id="prv" value="<<">
        <button id="slide" >Auto</button>
        <input type="button" id="nxt" value=">>">
      </div>
    <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    -->
    <script src="./js/jquery-3.3.1.js"></script>

    <script>
      //локален js
      $(document).ready(function(){
          var intervalID  = 0,
              buttonLabel = '';
          
          $('#nxt').click( function(){
              showNext();
          });//on click button next

          $('#slide').click(function(){
              if( intervalID > 0){
                  clearInterval(intervalID);
                  intervalID = 0;
                  console.log(intervalID);
                  buttonLabel = 'Auto';
              }
              else{
                  intervalID = setInterval( showNext , 2000);
                  buttonLabel = 'Stop';
              }
                  $(this).html(buttonLabel);
          });//on button slide click
      });

      function showNext(){
        $('#gallery li:first-child').appendTo( $('#gallery') );
      }
    </script>
  </body>
</html>
