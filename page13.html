<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
      li a {
          text-decoration: none;
      }

      ul {
          list-style: none;
      }
      li img {
          margin-right: 6px;
      }
    </style>
  </head>
  <body>
       <h1></h1>
       <h2></h2>  
       <ul>
          <li><a href="http://no.com/audio-book.mp3">Book</a></li>
          <li><a href="http://no.com/jquery-tutorial.mp4">jQuery Tutorial</a></li>
          <li><a href="http://no.com/cv.doc">My CV</a></li>
          <li><a href="http://no.com/report.pdf">Report</a></li>
       </ul>    
       <p>
        всеки html документ за почва с &lt;html&gt;&lt;/html&gt;
       </p> 
    <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    -->
    <script src="./js/jquery-3.3.1.js"></script>

    <script>
      //локален js
      $(document).ready(function(){
          $('li a[href$="mp4"]')
                  .before('<img src="./images/video-x-generic.png" />');
          //--------------------------        
          $('li a[href$="mp3"]')
                  .before('<img src="./images/audio-x-generic.png"/>')
                  .prepend('<em>Audio</em> ')
                  .css('border' , '1px solid red');      
          //----------------------------------------------          
          $('li a[href$="doc"]')
                  .before('<img src="./images/x-office-document.png"/>');
          $('li a[href$="pdf"]')
                  .before('<img src="./images/package-x-generic.png"  />');
          
          $('h1').html('Resource <em>Files</em>');

          $('h2').text('Useful <em>Links</em>');
      });
    </script>
  </body>
</html>
