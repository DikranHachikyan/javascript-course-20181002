<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
 
    </style>
  </head>
  <body>
      <div>
        <a href="#">
          <img src="./pics-large/pic1-320x240.jpg" id="banner" alt="">
        </a>
      </div>
    <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    -->
    <script src="./js/jquery-3.3.1.js"></script>

    <script>
      //локален js
      $(document).ready(function(){
        //HW: Преработете примера, така че currentImageIndex да се променя на
        //    на случаен принцип с Math.random() и прилятели
          var images = [
              'pic1-320x240.jpg'
            , 'pic2-320x240.jpg'
            , 'pic3-320x240.jpg'
            , 'pic4-320x240.jpg'
            , 'pic5-320x240.jpg'
          ],
             path = './pics-large/',
             currentImageIndex = 0;

          setInterval(function(){

            currentImageIndex++;

            if( currentImageIndex >= images.length ){
              currentImageIndex = 0;
            }

            $('#banner').attr('src', path + images[ currentImageIndex ]);
            console.log('index:' + currentImageIndex);
          }, 2000);//setInterval   
      });
    </script>
  </body>
</html>
