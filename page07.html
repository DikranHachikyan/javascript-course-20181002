    <title>JS</title>

<script type="text/javascript">
   //1. декларация
   function showMessage(text, level){
      document.write('<h' + level + '>' + text + '</h' + level + '>');
   }
   
   //2. извикване на функцията
   showMessage('Успешна регистрация', 3); 
   showMessage('Добавихте продукт в количката', 4); 
   showMessage('Избраният продукт не е наличен!', 3);  
</script>
