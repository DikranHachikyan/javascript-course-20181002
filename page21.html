<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
 
    </style>
  </head>
  <body>
     <div id="view">
       <h2>Millennium Monument</h2>
       <a href="http://www.teara.govt.nz/en/video/44471/neil-dawsons-chalice-cathedral-square-christchurch" 
          title="Millennium Monument">
          <img src="./pics-large/chch-millennium-monument320x240.png" 
               alt="Millennium Monument">
       </a>
       <p>Neil Dawson's magnificent Chalice sculpture is located in Christchurch's
          Cathedral Square.Chalice celebrates the new millennium and the 150th Anniversary 
          of the founding of Christchurch
       </p>
     </div>
     <button id="prv">Previous</button>
     <button id="slide">Auto</button>
     <button id="nxt">Next</button>
    <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    -->
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/images.js"></script>

    <script>
      //локален js
      $(document).ready(function(){
          var  path  = './pics-large/'
             , index = 0
             , view  = $('#view');
          //next
          $('#nxt').click(function(){
              index++;

              if( index >= images.length ){
                index = 0;
              }

              //взимаме images[index] и попълваме html
              var item = images[ index ];
              showItem(view, item, path);
          });
          //
          $('#slide').click(function(){
            //HW !!!!
          });//on clic button auto
          
          //previous
          $('#prv').click(function(){
              index--;

              if( index < 0){
                index = images.length - 1;//последния индекс
              }

              //взимаме images[index] и попълваме html
              var item = images[ index ];
              showItem(view, item, path);
          });

      });

      function showItem( gallery, item, path){
        

        gallery.find('h2').html( item.title );
        gallery.find('a').attr({
              'href':item.url
            , 'title':item.title
        });
        gallery.find('img').attr({
                'src': path + item.src
              , 'alt': item.alt
        });
        gallery.find('p').html(item.shortinfo);

      }
    </script>
  </body>
</html>
